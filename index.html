<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gallery Widget</title>

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/scrollbar.css">
    <link rel="stylesheet" type="text/css" href="styles/widget.css">
    <!-- Scripts -->
    <script type="text/javascript" src="scripts/galleryWidget.js"></script>

  </head>

  <body>
    <div class="container">
      <h1 class="header">Gallery Widget</h1>

      <div class="gallery-widget" data-mode="thumbnail">
        <img src="images/Louvre_AmoreYPsique_2018.jpg" alt="">
        <img src="images/Barcelona_MNAC_9671.jpg" alt="">
        <img src="images/Florencia_Pieta_5780.jpg" alt="">
        <img src="images/Louvre_Piramide_2136.jpg" alt="">
        <img src="images/Barcelona_MNAC_9671.jpg" alt="">
        <img src="images/Florencia_Pieta_5780.jpg" alt="">
        <img src="images/Louvre_AmoreYPsique_2018.jpg" alt="">
        <img src="images/Louvre_Piramide_2136.jpg" alt="">
      </div>

      <div><br></div>

      <div class="gallery-widget thumbnail-mode" data-mode="thumbnail">
        <div class="thumbnail-scroll">
          <img class="thumbnail active" src="images/Barcelona_MNAC_9671.jpg" alt=""><br>
          <img class="thumbnail active" src="images/Florencia_Pieta_5780.jpg" alt=""><br>
          <img class="thumbnail" src="images/Louvre_AmoreYPsique_2018.jpg" alt=""><br>
          <img class="thumbnail" src="images/Louvre_Piramide_2136.jpg" alt=""><br>
          <img class="thumbnail" src="images/Barcelona_MNAC_9671.jpg" alt=""><br>
          <img class="thumbnail" src="images/Florencia_Pieta_5780.jpg" alt=""><br>
          <img class="thumbnail" src="images/Louvre_AmoreYPsique_2018.jpg" alt=""><br>
          <img class="thumbnail" src="images/Louvre_Piramide_2136.jpg" alt=""><br>
        </div>
        <div class="main-image-container">
          <div class="main-image on-right">
            <img src="images/Barcelona_MNAC_9671.jpg" alt="">
          </div>
          <div class="main-image on-right">
            <img src="images/Florencia_Pieta_5780.jpg" alt="">
          </div>
        </div>
      </div>
      <button onclick="javascript: enter();">Enter</button>
      <button onclick="javascript: change();">Change</button>

    </div>
  </body>
</html>
